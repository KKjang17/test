<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    
    <body>
        <header>
            <img src="images/topBanner.jpg">
            <figcaption>
                Dutch Portraits of the Goldem Age
                <p>From the Pijks Museum</p>
                <button>Start</button>
            </figcaption>
        </header>

        <!-- Latest Additions -->

        <div class="latestAdditions">
           <P>Latest Additions</P>
           <hr>
           
           <div class="item1">
               <img src="images/portrait1.jpg" class="small">
               <figcaption>
                    <p><strong>Portrait of Maritge Claendr Vooght</strong></p>
                    <p><i>Frans Hals, 1639</i></p>
                    <p>
                        Maritge Claendr Vooght is here portrayed in a tradition pose, proudly sitting upright and looking straight out at the viewer
                    </p>
                    <button class="orangeButton">Read More</button>
               </figcaption>
           </div>

           <div class="item2">
                <img src="images/portrait2.jpg" class="small">
                <figcaption>
                    <p><strong>Portrait of Johannes Wtenhogaert</strong></p>
                    <p><i>Rembrandt, 1633</i></p>
                    <p>
                        Wtenhogaert's face is more realistically modelled than his hands, which may have been done by a pupil in Rembrandt's worship
                    </p>
                    <button class="orangeButton">Read More</button>
                </figcaption>
            </div>           
        </div>

         <!-- Gallery -->

         <div class="gallery">
             <img src="images/portraitA.jpg" class="large pa">
             <img src="images/portraitB.jpg" class="small pb">
             <img src="images/portraitC.jpg" class="small pc">
             <img src="images/portraitD.jpg" class="medium pd">
             <img src="images/portraitE.jpg" class="medium pe">
             <img src="images/portraitF.jpg" class="small pf">
             <img src="images/portraitG.jpg" class="small pg">
             <img src="images/portraitH.jpg" class="medium ph">
             <img src="images/portraitI.jpg" class="small pi">
             <img src="images/portraitJ.jpg" class="large pj">
             <img src="images/portraitK.jpg" class="small pk">
         </div>
        
    </body>


</html>
